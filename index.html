<html lang="it">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, "Times New Roman", serif;
            background-color: #0a0d12;
            color: #d6af63;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Subtle background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(214, 175, 99, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(214, 175, 99, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(214, 175, 99, 0.02) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Elegant border frame */
        .frame {
            border: 2px solid #d6af63;
            border-radius: 8px;
            padding: 60px 40px;
            position: relative;
            background: rgba(10, 13, 18, 0.8);
            backdrop-filter: blur(10px);
        }

        .frame::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1px solid rgba(214, 175, 99, 0.3);
            border-radius: 4px;
        }

        /* Logo styling */
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            background: rgba(214, 175, 99, 0.1);
            border: 2px solid #d6af63;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        /* Typography */
        .brand-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #d6af63 0%, #f4d378 50%, #d6af63 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-subtitle {
            font-size: 1rem;
            margin-bottom: 40px;
            letter-spacing: 2px;
            opacity: 0.8;
            font-style: italic;
        }

        .headline {
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .subheadline {
            font-size: 1.3rem;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
            font-style: italic;
        }

        .cta {
            font-size: 1.1rem;
            letter-spacing: 1px;
            padding: 15px 30px;
            border: 2px solid #d6af63;
            background: transparent;
            color: #d6af63;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-family: Georgia, "Times New Roman", serif;
        }

        .cta:hover {
            background: #d6af63;
            color: #0a0d12;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(214, 175, 99, 0.3);
        }

        /* Decorative elements */
        .divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d6af63, transparent);
            margin: 30px auto;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .frame {
                padding: 40px 25px;
                margin: 20px;
            }

            .brand-name {
                font-size: 2rem;
                letter-spacing: 2px;
            }

            .headline {
                font-size: 1.8rem;
            }

            .subheadline {
                font-size: 1.1rem;
            }

            .logo {
                width: 100px;
                height: 100px;
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .frame {
                padding: 30px 20px;
                margin: 15px;
            }

            .brand-name {
                font-size: 1.6rem;
                letter-spacing: 1px;
            }

            .headline {
                font-size: 1.5rem;
            }

            .subheadline {
                font-size: 1rem;
            }

            .cta {
                font-size: 1rem;
                padding: 12px 25px;
            }

            .logo {
                width: 80px;
                height: 80px;
                font-size: 1.5rem;
                margin-bottom: 30px;
            }
        }

        /* Smooth fade-in animation */
        .container {
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Elegant hover effects */
        .frame:hover {
            border-color: #f4d378;
            transition: border-color 0.3s ease;
        }

        .frame:hover::before {
            border-color: rgba(244, 211, 120, 0.4);
            transition: border-color 0.3s ease;
        }
    </style>
</head>

    </div>
</body>
