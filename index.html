
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Élite Sunset Lounge Bar - Pagina in costruzione</title>
    <meta name="description" content="Élite Sunset Lounge Bar - Luxury Italian Cocktail Experience Coming Soon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --elite-dark: #1A1F2C;
            --elite-darker: #0F1319;
            --elite-gold: #D4AF37;
            --elite-gold-light: #E5C76B;
            --elite-sunset: #F97316;
            --foreground: hsl(45 54% 90%);
            --muted: hsl(220 29% 15%);
            --muted-foreground: hsl(45 25% 65%);
            --card: hsl(220 29% 18%);
            --card-foreground: hsl(45 54% 92%);
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: var(--elite-darker);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Gradient overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(15, 19, 25, 0.3), rgba(15, 19, 25, 0.9));
            pointer-events: none;
            z-index: 1;
        }

        /* Animated background glow */
        body::after {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: pulseGlow 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 600px;
            padding: 20px;
            width: 100%;
        }

        /* Premium card styling */
        .card {
            background: var(--card);
            border: 2px solid var(--elite-gold);
            border-radius: 16px;
            padding: 60px 40px;
            position: relative;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(212, 175, 55, 0.1),
                inset 0 1px 0 rgba(229, 199, 107, 0.1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 16px;
            left: 16px;
            right: 16px;
            bottom: 16px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            pointer-events: none;
        }

        /* Logo styling */
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 40px;
            background: rgba(212, 175, 55, 0.1);
            border: 2px solid var(--elite-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
            color: var(--elite-gold);
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }

        .logo:hover {
            border-color: var(--elite-gold-light);
            color: var(--elite-gold-light);
            box-shadow: 0 0 40px rgba(229, 199, 107, 0.4);
            transform: scale(1.05);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        /* Brand name */
        .brand-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 8px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--elite-gold);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .brand-subtitle {
            font-size: 1rem;
            margin-bottom: 40px;
            letter-spacing: 2px;
            color: var(--muted-foreground);
            font-style: italic;
        }

        /* Decorative divider */
        .divider {
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--elite-sunset), var(--elite-gold), var(--elite-sunset), transparent);
            margin: 30px auto;
            border-radius: 2px;
            box-shadow: 0 0 15px rgba(249, 115, 22, 0.3);
        }

        /* Headlines */
        .headline {
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            color: var(--elite-gold);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subheadline {
            font-size: 1.3rem;
            margin-bottom: 40px;
            line-height: 1.6;
            color: var(--card-foreground);
            font-style: italic;
        }

        /* CTA Button */
        .cta {
            font-size: 1.1rem;
            letter-spacing: 1px;
            padding: 16px 32px;
            border: 2px solid var(--elite-gold);
            background: transparent;
            color: var(--elite-gold);
            border-radius: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-family: Georgia, serif;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .cta:hover {
            background: var(--elite-gold);
            color: var(--elite-darker);
            transform: translateY(-2px);
            box-shadow: 
                0 10px 25px rgba(212, 175, 55, 0.3),
                0 0 20px rgba(212, 175, 55, 0.2);
            border-color: var(--elite-gold-light);
        }

        .cta:hover::before {
            left: 100%;
        }

        /* WhatsApp contact button */
        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(37, 211, 102, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            border: none;
            cursor: pointer;
        }

        .whatsapp-btn:hover {
            background: #20B954;
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(37, 211, 102, 0.5);
        }

        .whatsapp-icon {
            width: 28px;
            height: 28px;
            fill: white;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .card {
                padding: 40px 25px;
                margin: 20px;
            }

            .brand-name {
                font-size: 2rem;
                letter-spacing: 2px;
            }

            .headline {
                font-size: 1.8rem;
            }

            .subheadline {
                font-size: 1.1rem;
            }

            .logo {
                width: 80px;
                height: 80px;
                font-size: 1.5rem;
                margin-bottom: 30px;
            }

            .whatsapp-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }

            .whatsapp-icon {
                width: 24px;
                height: 24px;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
                margin: 15px;
            }

            .brand-name {
                font-size: 1.6rem;
                letter-spacing: 1px;
            }

            .headline {
                font-size: 1.5rem;
            }

            .subheadline {
                font-size: 1rem;
            }

            .cta {
                font-size: 1rem;
                padding: 14px 28px;
            }
        }

        /* Fade-in animation */
        .container {
            animation: fadeInUp 1.2s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Logo with fallback -->
            <div class="logo">
                <img src="./logo.svg" alt="Élite Sunset Lounge Bar Logo" onerror="this.style.display='none'; this.parentNode.innerHTML='ÉS';">
            </div>
            
            <!-- Brand identity -->
            <h1 class="brand-name">Élite Sunset</h1>
            <p class="brand-subtitle">Lounge Bar</p>
            
            <!-- Decorative sunset divider -->
            <div class="divider"></div>
            
            <!-- Main content -->
            <h2 class="headline">🌅 Pagina in costruzione</h2>
            <p class="subheadline">Stiamo preparando qualcosa di speciale per l'estate.</p>
            
            <!-- Enhanced CTA -->
            <a href="#" class="cta" onclick="return false;">Ci vediamo al tramonto…</a>
        </div>
    </div>

</body>
</html>
