
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Élite Sunset Lounge Bar - Pagina in costruzione</title>
    <meta name="description" content="Élite Sunset Lounge Bar - Luxury Italian Cocktail Experience Coming Soon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --elite-dark: #1A1F2C;
            --elite-darker: #0F1319;
            --elite-gold: #D4AF37;
            --elite-gold-light: #E5C76B;
            --elite-sunset: #F97316;
            --foreground: hsl(45 54% 90%);
            --muted: hsl(220 29% 15%);
            --muted-foreground: hsl(45 25% 65%);
            --card: var(--elite-dark);
            --card-foreground: hsl(45 54% 92%);
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: var(--elite-darker);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Gradient overlay migliorato */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, var(--elite-dark) 0%, var(--elite-darker) 100%);
            opacity: 0.8;
            pointer-events: none;
            z-index: 1;
        }

        /* Glow background più sottile */
        body::after {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.08) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: pulseGlow 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.05); }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 650px;
            padding: 20px;
            width: 100%;
        }

        /* Card migliorata */
        .card {
            background: linear-gradient(145deg, var(--elite-dark), rgba(26, 31, 44, 0.9));
            border: 1px solid var(--elite-gold);
            border-radius: 20px;
            padding: 80px 50px;
            position: relative;
            backdrop-filter: blur(30px);
            box-shadow: 
                0 30px 60px -12px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(212, 175, 55, 0.2),
                inset 0 1px 0 rgba(229, 199, 107, 0.1);
        }

        /* Bordo interno dorato */
        .card::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            pointer-events: none;
        }

        /* Logo migliorato */
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 50px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.15), rgba(229, 199, 107, 0.1));
            border: 2px solid var(--elite-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            color: var(--elite-gold);
            transition: all 0.4s ease;
            box-shadow: 
                0 0 40px rgba(212, 175, 55, 0.25),
                inset 0 1px 0 rgba(229, 199, 107, 0.2);
        }

        .logo:hover {
            border-color: var(--elite-gold-light);
            color: var(--elite-gold-light);
            box-shadow: 
                0 0 50px rgba(229, 199, 107, 0.4),
                inset 0 1px 0 rgba(229, 199, 107, 0.3);
            transform: scale(1.05) rotate(5deg);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        /* Brand name migliorato */
        .brand-name {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 12px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--elite-gold);
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(212, 175, 55, 0.3);
            background: linear-gradient(135deg, var(--elite-gold), var(--elite-gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-subtitle {
            font-size: 1.1rem;
            margin-bottom: 50px;
            letter-spacing: 3px;
            color: var(--muted-foreground);
            font-style: italic;
            text-transform: uppercase;
        }

        /* Divider più elegante */
        .divider {
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--elite-gold), 
                var(--elite-gold-light), 
                var(--elite-gold), 
                transparent);
            margin: 40px auto;
            border-radius: 3px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: var(--elite-gold);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
        }

        /* Headlines migliorate */
        .headline {
            font-size: 2.5rem;
            margin-bottom: 25px;
            font-weight: bold;
            letter-spacing: 2px;
            color: var(--elite-gold);
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.4),
                0 0 15px rgba(212, 175, 55, 0.2);
        }

        .subheadline {
            font-size: 1.4rem;
            margin-bottom: 50px;
            line-height: 1.7;
            color: var(--card-foreground);
            font-style: italic;
            font-weight: 300;
        }

        /* CTA Button migliorato */
        .cta {
            font-size: 1.2rem;
            letter-spacing: 2px;
            padding: 20px 40px;
            border: 2px solid var(--elite-gold);
            background: linear-gradient(135deg, transparent, rgba(212, 175, 55, 0.1));
            color: var(--elite-gold);
            border-radius: 12px;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            font-family: Georgia, serif;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }

        .cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(212, 175, 55, 0.3), 
                transparent);
            transition: left 0.6s ease;
        }

        .cta:hover {
            background: linear-gradient(135deg, var(--elite-gold), var(--elite-gold-light));
            color: var(--elite-darker);
            transform: translateY(-3px);
            box-shadow: 
                0 15px 35px rgba(212, 175, 55, 0.4),
                0 0 30px rgba(212, 175, 55, 0.3);
            border-color: var(--elite-gold-light);
        }

        .cta:hover::before {
            left: 100%;
        }

        /* WhatsApp button migliorato */
        .whatsapp-btn {
            position: fixed;
            bottom: 35px;
            right: 35px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #25D366, #20B954);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 8px 25px rgba(37, 211, 102, 0.4),
                0 0 0 4px rgba(37, 211, 102, 0.2);
            transition: all 0.4s ease;
            z-index: 1000;
            border: none;
            cursor: pointer;
        }

        .whatsapp-btn:hover {
            background: linear-gradient(135deg, #20B954, #1ea049);
            transform: scale(1.1) translateY(-2px);
            box-shadow: 
                0 12px 35px rgba(37, 211, 102, 0.6),
                0 0 0 6px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-icon {
            width: 32px;
            height: 32px;
            fill: white;
        }

        /* Responsive design migliorato */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .card {
                padding: 60px 30px;
                margin: 20px;
                border-radius: 15px;
            }

            .brand-name {
                font-size: 2.3rem;
                letter-spacing: 3px;
            }

            .headline {
                font-size: 2rem;
            }

            .subheadline {
                font-size: 1.2rem;
            }

            .logo {
                width: 100px;
                height: 100px;
                font-size: 1.8rem;
                margin-bottom: 40px;
            }

            .cta {
                font-size: 1.1rem;
                padding: 18px 36px;
            }

            .whatsapp-btn {
                bottom: 25px;
                right: 25px;
                width: 60px;
                height: 60px;
            }

            .whatsapp-icon {
                width: 28px;
                height: 28px;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 40px 25px;
                margin: 15px;
            }

            .brand-name {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }

            .headline {
                font-size: 1.7rem;
            }

            .subheadline {
                font-size: 1.1rem;
            }

            .cta {
                font-size: 1rem;
                padding: 16px 32px;
                letter-spacing: 1px;
            }
        }

        /* Animazione migliorata */
        .container {
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Effetto particelle dorate */
        .card::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--elite-gold), transparent, var(--elite-gold-light), transparent);
            border-radius: 22px;
            z-index: -1;
            opacity: 0.1;
            animation: rotate 8s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Logo with fallback -->
            <div class="logo">
                <img src="./logo.svg" alt="Élite Sunset Lounge Bar Logo" onerror="this.style.display='none'; this.parentNode.innerHTML='ÉS';">
            </div>
            
            <!-- Brand identity -->
            <h1 class="brand-name">Élite Sunset</h1>
            <p class="brand-subtitle">Lounge Bar</p>
            
            <!-- Decorative sunset divider -->
            <div class="divider"></div>
            
            <!-- Main content -->
            <h2 class="headline">🌅 Pagina in costruzione</h2>
            <p class="subheadline">Stiamo preparando qualcosa di speciale per l'estate.</p>
            
            <!-- Enhanced CTA -->
            <a href="#" class="cta" onclick="return false;">Ci vediamo al tramonto…</a>
        </div>
    </div>

    <!-- WhatsApp contact button -->
    <button class="whatsapp-btn" onclick="return false;" title="Contattaci su WhatsApp">

</body>
