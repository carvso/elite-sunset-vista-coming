
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d378;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d6af63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8935a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Inner decorative circle -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5"/>
  
  <!-- Sunset/cocktail glass silhouette -->
  <g transform="translate(60,60)">
    <!-- Sun rays -->
    <g stroke="url(#goldGradient)" stroke-width="2" opacity="0.7">
      <line x1="0" y1="-35" x2="0" y2="-30"/>
      <line x1="25" y1="-25" x2="22" y2="-22"/>
      <line x1="35" y1="0" x2="30" y2="0"/>
      <line x1="25" y1="25" x2="22" y2="22"/>
      <line x1="-25" y1="-25" x2="-22" y2="-22"/>
      <line x1="-35" y1="0" x2="-30" y2="0"/>
      <line x1="-25" y1="25" x2="-22" y2="22"/>
    </g>
    
    <!-- Cocktail glass outline -->
    <g fill="none" stroke="url(#goldGradient)" stroke-width="2">
      <!-- Glass bowl -->
      <path d="M -12,-5 Q -12,-15 0,-15 Q 12,-15 12,-5 Q 12,5 6,10 L -6,10 Q -12,5 -12,-5 Z"/>
      <!-- Stem -->
      <line x1="0" y1="10" x2="0" y2="20"/>
      <!-- Base -->
      <line x1="-8" y1="20" x2="8" y2="20"/>
    </g>
    
    <!-- Stylized 'ES' monogram -->
    <text x="0" y="-2" text-anchor="middle" fill="url(#goldGradient)" 
          font-family="Georgia, serif" font-size="14" font-weight="bold">Ã‰S</text>
  </g>
</svg>
